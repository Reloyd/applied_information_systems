{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'articles/forms.css' %}">
</head>
<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/3037/3037829.png" alt="Логотип">
        <h1>Регистрация нового пользователя</h1>
    </div>

    <div class="content">
        <form method="POST">{% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
            <input type="email" name="email" placeholder="Email" value="{{ form.email }}">
            <input type="password" name="password" placeholder="Пароль">
            <input type="submit" value="Зарегистрироваться">
        </form>

        {% if form.errors %}
        <p class="error">{{ form.errors }}</p>
        {% endif %}

        <div class="back-to-archive">
            <a href="{% url 'login' %}">Уже зарегистрированы? Войти</a>
        </div>
    </div>
</body>
</html>
